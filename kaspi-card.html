<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaspi Gold</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 360px;
      height: 220px;
      background: linear-gradient(to right, #cfa447, #f3e38b);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      padding: 20px;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .number {
      font-size: 20px;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    .owner {
      font-size: 16px;
    }

    .chip {
      width: 50px;
      height: 40px;
      background: #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expiry {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Kaspi Gold</div>
    <div class="chip"></div>
    <div class="number">4400 4300 6293 2998</div>
    <div class="bottom">
      <div class="owner">Nazarbek K.</div>
      <div class="expiry">08/27</div>
    </div>
  </div>
</body>
</html>
